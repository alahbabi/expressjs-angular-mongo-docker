<div class="row">
        <div class="col-sm-6" >
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Profile</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users;let i = index">
                        <td>{{user.username}}</td>
                        <td>{{user.profile}}</td>
                        <td>
                            <span>
                                <button type="button" class="btn btn-info btn-rounded btn-sm my-0" (click)="detailUser(user._id)">Detail</button>
                            </span>
                        </td> 
                        <td>
                            <span class="table-remove">
                                <button type="button"class="btn btn-danger btn-rounded btn-sm my-0" (click)="deleteUser(user._id)">Delete</button>
                            </span>
                        </td> 
                        <td>
                            <span class="table-remove" *ngIf="user.profile == 'Collaborator'">
                                <button type="button" class="btn btn-warning btn-rounded btn-sm my-0">Tasks</button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
           <app-user-detail [user]="user"></app-user-detail>
        </div>
    </div>
