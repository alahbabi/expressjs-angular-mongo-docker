<div class="row">
    <div class="col-sm-4">  
      <div class="form-group">
        <input type="text" placeholder="User name" formControlName="username" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="First name" formControlName="firstname" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="First name"  formControlName="lastname" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="First name"  formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="First name" formControlName="password" class="form-control" />
      </div>
  
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Register
        </button>
      </div>
    </div>
