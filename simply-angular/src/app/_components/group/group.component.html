<div class="row">
  <div class="col-sm-3 mt-2">
      <form [formGroup]="groupForm">
          <div class="input-group">
            <input type="text" formControlName="name" class="form-control form-rounded" placeholder="Group name" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary form-rounded" type="button" (click)="addGroup()" >Create</button>
            </div>
          </div>
      </form>

      <div class="form-group mt-2">
          <input type="text" placeholder="Search group" class="form-control form-rounded" [(ngModel)]="searchText" />
      </div>
      <div class="my-custom-scrollbar">
          <table class="table">
              <tbody>
                  <tr *ngFor="let group of groups | filter:searchText">
                      <td>{{group.name}}</td>
                      
                      <td><span><i class="fas fa-video"></i></span></td>
                      <td><span (click)="getAllUsersByGroupId(group._id)"><i class="fas fa-users"></i></span></td>
                      <td><span (click)="deleteGroup(group._id)"><i class="fas fa-trash-alt"></i></span></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="col-sm-3 mt-2" *ngIf="idGroup">
      <form [formGroup]="invitForm">
          <div>
            <div class="input-group">
              <input type="text" class="form-control form-rounded" formControlName="email" placeholder="@" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary form-rounded" type="button" (click)="addToGroup()">Invit</button>
              </div>
            </div>
          </div>
      </form>
      <table class="table mt-2">
          <tbody>
              <tr *ngFor="let student of students">
                  <td><img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-7.jpg" class="rounded-circle z-depth-0" alt="avatar image" height="30" /></td>
                  <td><a>{{student.firstname}} {{student.lastname}}</a></td>
                  <td><span (click)="userInfo(student._id)"><i class="fas fa-info-circle"></i></span></td>
                  <td><span (click)="removeStudent(student._id)"><i class="fas fa-user-minus"></i></span></td>
              </tr>
          </tbody>
      </table>
  </div>

  <div class="col-sm-2 mt-2" *ngIf="user"> 
      <div class="form-group text-center">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-7.jpg" class="rounded-circle z-depth-0" alt="avatar image" height="80" />
      </div>
      <div class="form-group">
          <input type="text" [(ngModel)]="user.firstname" value={{user.firstname}} class="form-control form-rounded" readonly/>
      </div>
      <div class="form-group">
          <input type="text" [(ngModel)]="user.lastname" value={{user.lastname}} class="form-control form-rounded" readonly/>
      </div>
      <div class="form-group">
          <input type="text" [(ngModel)]="user.email" value={{user.email}} class="form-control form-rounded" readonly/>
      </div>
  </div>

</div>
