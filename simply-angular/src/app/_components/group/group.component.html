<div class="row">
  <div class="col-sm-3 mt-2">
      <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <input type="text" formControlName="name" class="form-control" placeholder="Group name" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">Create</button>
            </div>
          </div>
      </form>

      <div class="form-group mt-2">
          <input type="text" placeholder="Search group" class="form-control" [(ngModel)]="searchText" />
      </div>
      <div class="my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0">
              <tbody>
                  <tr *ngFor="let group of groups | filter:searchText">
                      <td>{{group.name}}</td>
                      <td><span (click)="getAllUsersByGroupId(group._id)"><i class="fas fa-users"></i></span></td>
                      <td><span (click)="deleteGroup(group._id)"><i class="fas fa-trash-alt"></i></span></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="col-sm-6 mt-2">
      <form [formGroup]="invitForm">
          <div *ngIf="groups.length > 0">
            <div class="input-group">
              <input type="text" class="form-control" formControlName="email" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="addToGroup()">Send</button>
              </div>
            </div>
          </div>
      </form>
      <table class="table table-striped mt-2">
          <tbody>
              <tr *ngFor="let student of students">
                  <td><img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-12.jpg" class="rounded-circle z-depth-0" alt="avatar image" height="30" /></td>
                  <td><a>{{student.firstname}} {{student.lastname}}</a></td>
                  <td><span (click)="userInfo(student._id)"><i class="fas fa-info-circle"></i></span></td>
                  <td><i class="fas fa-user-minus"></i></td>
              </tr>
          </tbody>
      </table>
  </div>

  <div class="col-sm-3 mt-2">
    <div *ngIf="user">
      <div class="form-group text-center">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-12.jpg" class="rounded-circle z-depth-0" alt="avatar image" height="80" />
      </div>
      <div class="form-group">
          <input type="text" [(ngModel)]="user.firstname" value={{user.firstname}} class="form-control"/>
      </div>
      <div class="form-group">
          <input type="text" [(ngModel)]="user.lastname" value={{user.lastname}} class="form-control"/>
      </div>
      <div class="form-group">
          <input type="text" [(ngModel)]="user.email" value={{user.email}} class="form-control"/>
      </div>
  </div>

  </div>
</div>
